<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Carrot Game</title>
    <script
      src="https://kit.fontawesome.com/a4dc4c6470.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game-control">
      <button class="game-control__play">
        <i class="fa-solid fa-play hidden"></i>
      </button>
      <button class="game-control__stop hidden">
        <i class="fa-solid fa-stop"></i>
      </button>
      <div class="game-control__timer">00:00</div>
      <div class="game-control__carrot-count">10</div>
    </section>
    <section class="game-field"></section>
  </body>
</html>
